<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Граница вокруг формы</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="normalize.css">
	</head>
	<body>
		<fieldset class="main">
				<legend class="title">
					Выбор варианта
				</legend>
				<p>Какой раздел психологии изучает познавательные процессы человеческого сознания?</p>
				<img src="image/check-bg.png">	
				<ul class="allRadio">
					<li>
						<input type="radio" id="Psychoanalysis">
						<label for="Psychoanalysis">Психоанализ</label>
					</li>
					<li>
						<input type="radio" id="Behaviorism">
						<label for="Behaviorism">Бихевиоризм</label> 
					</li>
					<li>	
						<input type="radio" id="Cognitive_psychology">
						<label for="Cognitive_psychology">Когнетивнайя психология</label>
					</li>
					<li> 
						<input type="radio" id="Humanistic_psychology">
						<label for="Humanistic_psychology">Гуманистическая психология</label>
					</li>
					<li> 
						<input type="radio" id="Gestalt_psychology">
						<label for="Gestalt_psychology">Гештальт-психология</label> 
					</li>
					<li>
						<input type="submit" value="Отправить">
					</li>
				</ul>
		</fieldset>
	</body>
</html>
